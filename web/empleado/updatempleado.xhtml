<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <form id="updatempleado">
                        
    <p:growl id="msgs" showDetail="true" />
 
    
    <p:tabView>
        <p:tab title="Empleado">
            <h:panelGrid columns="2" cellpadding="10">
                <p:dataTable var="tp" value="#{mbempleado.allempleado}" paginator="true"  >
                            <p:column headerText="Codigo">
                                <h:outputText value="#{tp.primerNombre},#{tp.segundoNombre},#{tp.primerApellido},#{tp.segundoApellido}" />
                            </p:column>
                            <p:column headerText="Nombre">
                                <h:outputText value="#{tp.nombre}" />
                            </p:column>
                            <p:column headerText="Precio venta">
                                <h:outputText value="#{tp.precioVenta}" />
                            </p:column>
                            <p:column headerText="Precio compra">
                                <h:outputText value="#{tp.precioCosto}" />
                            </p:column>
                            <p:column headerText="Existencia">
                                <h:outputText value="#{tp.cantidadExistencia}" />
                            </p:column>

                            <p:column headerText="Descripcion">
                                <h:outputText value="#{tp.descripcion}" />
                            </p:column>
                            <p:column headerText="Estado">
                                <h:outputText value="#{tp.estado}" />
                            </p:column>
                            <p:column headerText="Acciones">
                                <p:commandLink  value="Actualizar"
                                                ajax="true" update=":formproductoactu:paneleactualizar"
                                                onclick="PF('dlg3').show();"  >                                
                                    <f:setPropertyActionListener id="actionSetProducto"   value="#{tp}"  target="#{mbproducto.productou}" />    
                                </p:commandLink>
                            </p:column>
                        </p:dataTable>
            </h:panelGrid>
        </p:tab>
        <p:tab title="Godfather Part II">
            <h:panelGrid columns="2" cellpadding="10">
                <p:graphicImage name="demo/images/godfather/godfather2.jpg" />
                <h:outputText value="Francis Ford Coppola's legendary..." />
            </h:panelGrid>
        </p:tab>
        <p:tab title="Godfather Part III">
            <h:panelGrid columns="2" cellpadding="10">
                <p:graphicImage name="demo/images/godfather/godfather3.jpg" />
                <h:outputText value="After a break of more than 15 years..." />
            </h:panelGrid>
        </p:tab>
    </p:tabView>
        </form>
    </h:body>
</html>
