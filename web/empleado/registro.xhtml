<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">  
    <h:head>
        <title>Registro Cliente</title>
         <link href="#{appBean.baseURL}resources/css/login.css" type="text/css" rel="stylesheet"/>  
    </h:head>
    <h:body>
        <ui:include src="menuemp.xhtml"/>
        <h:form id="formregistro">        
            <p:growl id="msg" showDetail="true" autoUpdate="true"/>
            <h1>Registro Cliente</h1>
            <p:panel>
                <h:panelGrid  columns="2" columnClasses="forty-percent, sixty-percent" width="70%">   
                    <p:outputLabel for="txtnombre" value="Nombre"/>
                    <p:inputText id="txtnombre" label="Nombre" value="#{mbcliente.nombreuno}" required="true" requiredMessage="ingresa nombre"  maxlength="25">
                    <f:validator validatorId="validatortexto"/>
                    </p:inputText>
                    <p:outputLabel for="txtsegundonombre" value="Segundo nombre"/>
                    <p:inputText id="txtsegundonombre" label="Segundo nombre" value="#{mbcliente.nombredos}"  requiredMessage="ingresa segundo nombre"  maxlength="25">
                     <f:validator validatorId="validatortexto"/>
                    </p:inputText>
                    <p:outputLabel value="apellido" for="txtapellido"/>
                    <p:inputText id="txtapellido" label="apellido" value="#{mbcliente.apellidouno}"  required="true" requiredMessage="ingresa  apellido"  maxlength="25">
                          <f:validator validatorId="validatortexto"/>
                    </p:inputText>
                    <p:outputLabel value="segundo apellido" for="txtsegundoapellido"/>
                    <p:inputText id="txtsegundoapellido" label="segundo apellido" value="#{mbcliente.apellido}"   requiredMessage="ingrese segundo apellido"  maxlength="25">
                         <f:validator validatorId="validatortexto"/>
                    </p:inputText>
                    <p:outputLabel value="Tipo cliente*"/>
                    <p:selectOneMenu id="nueve" value="#{mbcliente.tipocliente}" required="true" requiredMessage="Seleccione tipo cliente"  filter="true" filterMatchMode="contains" style="width:50% !important">
                        <f:selectItems value="#{combos.TTIPOCLIENTE}" />
                    </p:selectOneMenu>
                    <p:outputLabel value="Tipo Documento" for="txttipodocumento"/>
                    <p:inputText id="txttipodocumento" label="Tipo Documento" value="#{mbcliente.tipodocu}"  required="true" requiredMessage="ingresa tipo documento"  maxlength="25">
                          <f:validator validatorId="validatortexto"/>
                    </p:inputText>
                    <p:outputLabel value="Documento*"/>
                    <p:inputText id="txtdocumento" value="#{mbcliente.numerodocum}"  required="true" requiredMessage="ingresa documento"  maxlength="15"/>
                    <p:outputLabel value="Telefono fijo"/>
                    <p:inputMask id="txttelefonofijo" value="#{Cliente.telefonoFijo}"  required="true" requiredMessage="ingresa telefono fijo" mask="9999-9999"/>
                    <p:outputLabel value="Telefono movil*"/>
                    <p:inputMask id="txttelefonomovil" value="#{Cliente.telefonoMovil}"  required="true" requiredMessage="ingresa telefono movil"  mask="9999-9999"/>
                    <p:outputLabel value="correo*" for="txtmail"/>
                    <p:inputText id="txtmail" label="correo" value="#{mbcliente.correo}"  required="true" requiredMessage="ingresa correo"  maxlength="25">
                          <f:validator validatorId="validatormail"/>
                    </p:inputText>
                    <p:outputLabel value="Municipio"/>
                    <p:selectOneMenu id="CUATRO" value="#{mbcliente.municipio}" required="true" requiredMessage="Seleccione un municipio"  filter="true" filterMatchMode="contains" style="width:50% !important">
                        <f:selectItems value="#{combos.MUNICIPIO}" />
                    </p:selectOneMenu>
                    <p:outputLabel value="Direccion"/>
                    <p:inputTextarea value="#{mbcliente.direccion}" rows="6" cols="33" id="txtDireccion" required="true" requiredMessage="ingresa direccion"/>
                </h:panelGrid>
                <p:commandButton id="btmregistrar" value="Registrar" action='#{mbcliente.registrarCliente()}' update="formregistro"/>
            </p:panel>
        </h:form>
    </h:body>
</html>
