<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="formventa">
             <p:growl id="msgs" showDetail="true"  autoUpdate="true"/>
            <p:panel>
                <p:panelGrid  columns="1">
                    <p:dataTable id="tablaproducto" style="font-size: 15px;width: 700px;" value="#{mbventa.allProducto}" var="item"  scrollHeight="100">
                        
                         <p:column headerText="codigo">
                             <h:outputText value="#{item.codigo} " ></h:outputText>
                        </p:column>
                         <p:column headerText="Nombre">
                             <h:outputText value="#{item.nombre}" ></h:outputText>
                        </p:column>
                         <p:column headerText="precio">
                             <h:outputText value=" #{item.precioVenta}" ></h:outputText>
                        </p:column>
                         <p:column headerText="Existencia">
                             <h:outputText value="#{item.cantidadExistencia}" ></h:outputText>
                        </p:column>
                         <p:column headerText="Tipo Productp">
                             <h:outputText value="#{item.ctgtipoproducto.nombre}" ></h:outputText>
                        </p:column>
                        <p:column headerText="Acciones">
                    <p:commandLink value='Seleccionar'
                                   update=":formventa:tablaListaProductosVenta" 
                                   ajax="true" >                                
                        <f:setPropertyActionListener id="actionSetProducto"  value="#{item}"  target="#{mbventa.producto}" />    
                    </p:commandLink>
                </p:column>
                    </p:dataTable>
                </p:panelGrid>
            </p:panel>
             <p:panel>
                  <p:dataTable id="tablaListaProductosVenta" value="#{mbcompra.detallecomp}" var="item" style="font-size: 10px;">
                <p:column headerText="NOMBRE" style="text-align: left;">
                    <h:outputText value="#{item.producto.nombre}"/>
                </p:column>

                <p:column headerText="PRECIO UNITARIO" style="text-align: center;">
                    <h:outputText value="#{item.producto.precioVenta}"/>
                </p:column>
                <p:column headerText="Cantidad" style="text-align: center;">
                    <p:inputText value="#{item.cantidad}" style="text-align: center;" />                    
                </p:column>

                <p:column style="text-align: center;">
                    <p:commandButton value="Retirar de la lista" ajax="true" actionListener="#{mbcompra.retirarListaVentaDetalle(item.producto.idproducto)}"/>
                </p:column>
            </p:dataTable>
             </p:panel>
        </h:form>
    </h:body>
</html>
