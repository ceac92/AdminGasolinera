<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="formtipoproducto">
            <p:messages showDetail="true" autoUpdate="true" closable="true" showSummary="true"></p:messages>
            <h2>Tipo Producto</h2>
            <h:panelGrid columns="1" cellpadding="5">
                <p:commandButton value="Crear Tipo producto" type="button" onclick="PF('dlg2').show();" />
            </h:panelGrid>
            <p:dialog header="Crear Tipo Producto" widgetVar="dlg2" style="white-space: 100%" modal="true" >
                <p:panelGrid id="panel" columns="2" style="white-space: 100%" columnClasses="forty-percent, sixty-percent,forty-percent, sixty-percent" >
                    <h:outputLabel value="nombre" for="txtnombre" ></h:outputLabel>
                    <h:inputText  id="txtnombre" value='#{Tipoproducto.nombre}' label="nombre"></h:inputText>
                    <h:outputLabel value="Descripcion"></h:outputLabel>
                    <h:inputText  id="txtprecio" value='#{Tipoproducto.descripcion}'></h:inputText>
                    <p:commandButton value="Enviar"  update="formtipoproducto"  ajax="true" action="#{mbtipoproducto.agregar()}" />   
                </p:panelGrid> 
            </p:dialog> 

            
                <p:dataTable var="tp" value="#{mbtipoproducto.alltipopro}"  >
                    <p:column headerText="nombre">
                        <h:outputText value="#{tp.nombre}" />
                    </p:column>
                    <p:column headerText="descripcion">
                        <h:outputText value="#{tp.descripcion}" />
                    </p:column>
                    <p:column headerText="Detalles" width="20%">
                        <p:commandButton value="Ver Detalles" ajax="true" action="#{mbtipoproducto.redirecc(miActionEvent, tp.idctgTipoProducto)}"></p:commandButton>
                    </p:column>
                </p:dataTable>
            

        </h:form>
    </h:body>
</html>
