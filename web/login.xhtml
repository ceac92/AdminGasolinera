<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
        <link href="#{appBean.baseURL}resources/css/login.css" type="text/css" rel="stylesheet"/>  
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
        
    </h:head>
    <h:body>
        <div class="container">
            <h:form id="formLogin">
                <p:growl id="growl" sticky="true" showDetail="true" life="3000" />

                <p:panel id="basic" header="Ingresar Usuario y Contraseña" style="margin-bottom:20px">
                    <h:panelGrid columns="2" cellpadding="10">
                        <h:panelGrid columns="2" cellpadding="5">
                            <h:outputLabel for="username" value="Usuario" />
                            <p:inputText id="username" value="#{loginBean.username}" required="true" label="Usuario" />

                            <h:outputLabel for="password" value="Contraseña" />
                            <p:password id="password" value="#{loginBean.password}" required="true" label="Contraseña" />

                            <f:facet name="footer">
                                <p:commandButton value="Login" update="growl" actionListener="#{loginBean.login(event)}" icon="ui-icon-key"
                                                 oncomplete="handleLoginRequest(xhr, status, args)" />
                            </f:facet>  
                        </h:panelGrid>
                    </h:panelGrid>
                </p:panel>
            </h:form>         
        </div>
    </h:body>

    <script type="text/javascript">
        function handleLoginRequest(xhr, status, args) {
            if (args.validationFailed || !args.loggedIn) {
               $('formLogin').effect("shake");
            }
            else {
                location.href = args.ruta;
            }
        }
    </script>
</html>
