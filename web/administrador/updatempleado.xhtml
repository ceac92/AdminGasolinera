<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Actualizar Empleado</title>
    </h:head>
    <h:body>
          <ui:include src="menuadmin.xhtml"/>
        <h:form id="updatempleado">

            <p:growl id="msgs" showDetail="true" />
            <p:dialog header="Editar Empleado" widgetVar="dlg2" style="white-space: 100%" modal="true" >
                <h:panelGrid id="edempleado" columns="2" columnClasses="forty-percent, sixty-percent" width="70%">   
                    <p:outputLabel value="Rol"/>
                    <p:selectOneMenu id="crol" value="#{mbempleado.idrol}" required="true" requiredMessage="Seleccione un Rol"  filter="true" filterMatchMode="contains" style="width:80% !important">
                        <f:selectItems value="#{combos.roll}" />
                    </p:selectOneMenu>
                    <p:outputLabel value="Nombre*"/>
                    <p:inputText id="txtnombre" value="#{mbempleado.emple.primerNombre}"   maxlength="25"/>
                    <p:outputLabel value="Segundo nombre"/>
                    <p:inputText id="txtsegundonombre" value="#{mbempleado.emple.segundoNombre}"   maxlength="25"/>
                    <p:outputLabel value="apellido*"/>
                    <p:inputText id="txtapellido" value="#{mbempleado.emple.primerApellido}" maxlength="25"/>
                    <p:outputLabel value="segundo apellido"/>
                    <p:inputText id="txtsegundoapellido" value="#{mbempleado.emple.segundoApellido}"    maxlength="25"/>
                    <h:outputLabel value="fecha nacimiento"/>
                    <p:calendar id="calendarnamiento" value="#{mbempleado.emple.fechaNacimiento}" pattern="yyyy-MM-dd" mask="9999-99-99"  requiredMessage="La fecha es requerida" /> 
                    <h:outputLabel value="fecha contratacion"/>
                    <p:calendar id="calendar" value="#{mbempleado.emple.fechaContratacion}" pattern="yyyy-MM-dd" mask="9999-99-99"  requiredMessage="La fecha es requerida" /> 
                    <h:outputLabel value="Genero"/>
                    <p:selectOneRadio id="rgenero" value="#{mbempleado.emple.genero}">
                        <f:selectItem itemLabel="Femenido" itemValue="f" />
                        <f:selectItem itemLabel="Masculino" itemValue="m" />
                    </p:selectOneRadio>
                    <h:outputLabel value="Estado civil"/>
                    <p:selectOneMenu id="cestadocivil" value="#{mbempleado.estadocivil}"  > 
                        <f:selectItem itemLabel="Select One" itemValue="" /> 
                        <f:selectItem itemLabel="Soltero" itemValue="soltero" /> 
                        <f:selectItem itemLabel="Casado" itemValue="casado" /> 
                        <f:selectItem itemLabel="Viudo" itemValue="viudo" /> 
                    </p:selectOneMenu>
                    <h:outputLabel value="Estado"/>
                    <p:selectOneRadio id="restado" value="#{mbempleado.estadoEmp}">
                        <f:selectItem itemLabel="Activo" itemValue="a" />
                        <f:selectItem itemLabel="Desactivar" itemValue="d" />
                    </p:selectOneRadio>

                    <p:outputLabel value="Telefono fijo"/>
                    <p:inputText id="txttelefonofijo" value="#{mbempleado.emple.telefonoFijo}"    maxlength="25"/>
                    <p:outputLabel value="Telefono movil*"/>
                    <p:inputText id="txttelefonomovil" value="#{mbempleado.emple.telefonoMovil}"    maxlength="25"/>
                    <p:outputLabel value="correo*"/>
                    <p:inputText id="txtmail" value="#{mbempleado.emple.mail}"  maxlength="25"/>
                    <p:outputLabel value="ContraseÃ±a*"/>
                    <p:inputText  id="txtcontrasenia" value="#{mbempleado.emple.password}"    maxlength="25"/>
                    <p:outputLabel value="Direccion"/>
                    <p:inputTextarea value="#{mbempleado.emple.direccion}" rows="6" cols="33" id="txtDireccion" />
                    <p:commandButton id="btmregistrar"  value="Actualizar" action='#{mbempleado.updateEmpleado()}' update=":updatempleado"/>
                </h:panelGrid>
            </p:dialog> 

            <p:tabView>
                <p:tab title="Empleado">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:dataTable var="tp" value="#{mbempleado.empleado}" paginator="true" rows="10" >
                            <p:column headerText="Codigo">
                                <h:outputText value="#{tp.primerNombre},#{tp.segundoNombre},#{tp.primerApellido},#{tp.segundoApellido}" />
                            </p:column>
                            <p:column headerText="Fecha contratacion">
                                <h:outputText value="#{tp.fechaContratacion}" />
                            </p:column>
                            <p:column headerText="Rol">
                                <h:outputText value="#{tp.rol.nombre}" />
                            </p:column>
                            <p:column headerText="Mail">
                                <h:outputText value="#{tp.mail}" />
                            </p:column>
                            <p:column headerText="Estado">
                                <h:outputText value="#{tp.estado}" />
                            </p:column>

                            <p:column headerText="Acciones">
                                <p:commandLink  value="Actualizar"
                                                ajax="true" update=":updatempleado:edempleado"
                                                onclick="PF('dlg2').show();"  >                                
                                    <f:setPropertyActionListener id="actionSetProducto"   value="#{tp}"  target="#{mbempleado.emple}" />    
                                </p:commandLink>
                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Empleado Bloqueado">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:dataTable var="td" value="#{mbempleado.empleadd}" paginator="true" rows="10"  >
                            <p:column headerText="Codigo">
                                <h:outputText value="#{td.primerNombre},#{td.segundoNombre},#{td.primerApellido},#{td.segundoApellido}" />
                            </p:column>
                            <p:column headerText="Fecha contratacion">
                                <h:outputText value="#{td.fechaContratacion}" />
                            </p:column>
                            <p:column headerText="Rol">
                                <h:outputText value="#{td.rol.nombre}" />
                            </p:column>
                            <p:column headerText="Mail">
                                <h:outputText value="#{td.mail}" />
                            </p:column>
                            <p:column headerText="Estado">
                                <h:outputText value="#{td.estado}" />
                            </p:column>
                            <p:column headerText="Acciones">
                                <p:commandLink  value="Actualizar"
                                                ajax="true" update=":updatempleado:edempleado"
                                                onclick="PF('dlg2').show();"  >                                
                                    <f:setPropertyActionListener id="actionSetProducto"   value="#{td}"  target="#{mbempleado.emple}" />    
                                </p:commandLink>
                            </p:column>


                        </p:dataTable>
                    </h:panelGrid>
                </p:tab>              
            </p:tabView>
        </h:form>
    </h:body>
</html>
