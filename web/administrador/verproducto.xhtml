<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="formproductoactu">  
            <p:messages showDetail="true" autoUpdate="true" closable="true" showSummary="true"></p:messages>
            <p:dialog header="Actualizar" widgetVar="dlg3" style="white-space: 100%" modal="true" >
                <h:panelGrid id="paneleactualizar" columns="2" columnClasses="forty-percent, sixty-percent" width="70%">
                    <p:outputLabel value="codigo"/>
                    <p:inputText id="txtcodigo" value="#{mbproducto.productou.codigo}" 
                                 class="readonly"
                                 readonly="true"/>

                    <p:outputLabel value="Nombre*"/>
                    <p:inputText id="txtnombre" value="#{mbproducto.productou.nombre}"  class="readonly"
                                 readonly="true" />
                    <p:outputLabel value="Tipo producto*"/>
                    <p:selectOneMenu id="tipopro" value="#{mbproducto.tipoproductov}" required="true" requiredMessage="Seleccione una categoria"  filter="true" filterMatchMode="contains" style="width:80% !important">
                        <f:selectItem itemLabel="selecciones" itemValue="0"/>
                        <f:selectItems value="#{combos.TIPOPRODUCTO}" />
                    </p:selectOneMenu>
                    <p:outputLabel value="Bodega*"/>
                    <p:selectOneMenu id="bodega" value="#{mbproducto.bodegav}" required="true" requiredMessage="Seleccione una categoria"  filter="true" filterMatchMode="contains" style="width:80% !important">
                         <f:selectItem itemLabel="selecciones" itemValue="0"/>
                        <f:selectItems value="#{combos.BODEGA}" />
                    </p:selectOneMenu>
                    <p:outputLabel value="Descripcion"/>
                    <p:inputText id="txtdescripcion" value="#{mbproducto.productou.descripcion}"  />
                    <p:outputLabel value="Cantidad Existencia*"/>
                    <p:inputText id="txtexistencia" value="#{mbproducto.productou.cantidadExistencia}"  />
                    <p:outputLabel value="Cantidad Minima*"/>
                    <p:inputText id="txtminima" value="#{mbproducto.productou.cantidadMinima}" />
                    <p:outputLabel value="Precio Costo*"/>
                    <p:inputText id="txtcosto" value="#{mbproducto.productou.precioCosto}" />
                    <p:outputLabel value="Precio Venta*"/>
                    <p:inputText id="txtventa" value="#{mbproducto.productou.precioVenta}"  />
                    <p:outputLabel value="Estado producto*"/>
                    <p:selectOneRadio id="console" value="#{mbproducto.estadov}">
                        <f:selectItem itemLabel="Activar" itemValue="a" />
                        <f:selectItem itemLabel="Desactivar" itemValue="d" />
                    </p:selectOneRadio>
                    <p:commandButton id="updateproducto" update="formproductoactu" value="Actualizar" actionListener="#{mbproducto.updateproducto()}"/>

                </h:panelGrid> 
            </p:dialog> 
            <p:tabView>
                <p:tab title="Editar producto">
                    <h:panelGrid columns="2" cellpadding="10">

                        <p:dataTable var="tp" value="#{mbproducto.allproducto}" paginator="true"  >
                            <p:column headerText="Codigo">
                                <h:outputText value="#{tp.codigo}" />
                            </p:column>
                            <p:column headerText="Nombre">
                                <h:outputText value="#{tp.nombre}" />
                            </p:column>
                            <p:column headerText="Precio venta">
                                <h:outputText value="#{tp.precioVenta}" />
                            </p:column>
                            <p:column headerText="Precio compra">
                                <h:outputText value="#{tp.precioCosto}" />
                            </p:column>
                            <p:column headerText="Existencia">
                                <h:outputText value="#{tp.cantidadExistencia}" />
                            </p:column>

                            <p:column headerText="Descripcion">
                                <h:outputText value="#{tp.descripcion}" />
                            </p:column>
                            <p:column headerText="Estado">
                                <h:outputText value="#{tp.estado}" />
                            </p:column>
                            <p:column headerText="Acciones">
                                <p:commandLink  value="Actualizar"
                                                ajax="true" update=":formproductoactu:paneleactualizar"
                                                onclick="PF('dlg3').show();"  >                                
                                    <f:setPropertyActionListener id="actionSetProducto"   value="#{tp}"  target="#{mbproducto.productou}" />    
                                </p:commandLink>
                            </p:column>
                        </p:dataTable>


                    </h:panelGrid>
                </p:tab>
                <p:tab title="Productos Desactivados">
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:dataTable var="td" value="#{mbproducto.alldesactivado}" paginator="true"  >
                            <p:column headerText="Codigo">
                                <h:outputText value="#{td.codigo}" />
                            </p:column>
                            <p:column headerText="Nombre">
                                <h:outputText value="#{td.nombre}" />
                            </p:column>
                            <p:column headerText="Precio venta">
                                <h:outputText value="#{td.precioVenta}" />
                            </p:column>
                            <p:column headerText="Precio compra">
                                <h:outputText value="#{td.precioCosto}" />
                            </p:column>
                            <p:column headerText="Existencia">
                                <h:outputText value="#{td.cantidadExistencia}" />
                            </p:column>

                            <p:column headerText="Descripcion">
                                <h:outputText value="#{td.descripcion}" />
                            </p:column>
                            <p:column headerText="Estado">
                                <h:outputText value="#{td.estado}" />
                            </p:column>
                            <p:column headerText="Acciones">
                                 <p:column headerText="Acciones">
                                <p:commandLink  value="Actualizar"
                                                ajax="true" update=":formproductoactu:paneleactualizar"
                                                onclick="PF('dlg3').show();"  >                                
                                    <f:setPropertyActionListener id="actionProducto"   value="#{td}"  target="#{mbproducto.productou}" />    
                                </p:commandLink>
                            </p:column>
                              

                            </p:column>
                        </p:dataTable>
                    </h:panelGrid>
                </p:tab>
                <p:tab title="Godfather Part III">
                    <h:panelGrid columns="2" cellpadding="10">
                        
                    </h:panelGrid>
                </p:tab>
            </p:tabView>
           
        </h:form>
    </h:body>
</html>
