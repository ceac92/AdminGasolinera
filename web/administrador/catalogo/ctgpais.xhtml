<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="../menuadmin.xhtml"/>
        <h:form id="formctgpais">
            
            <p:growl id="msg" showDetail="true" autoUpdate="true"/>
            <p:panelGrid id="paneles" columns="2" style="white-space: 100%" columnClasses="forty-percent, sixty-percent,forty-percent, sixty-percent" >
                <h:outputLabel value="nombre" for="txtnombre" ></h:outputLabel>
                <h:inputText  id="txttnombre" required="true" value='#{mbpais.ctgpais.nombre}' label="nombre"></h:inputText>
                <h:outputLabel value="codigo"></h:outputLabel>
                <h:inputText  id="txtlprecio"  required="true" value='#{mbpais.ctgpais.codigo}'></h:inputText>
                <p:commandButton value="Enviar"  update="formctgpais"  ajax="true" action="#{mbpais.actualizar()}" />

            </p:panelGrid> 

        </h:form>
    </h:body>
</html>
