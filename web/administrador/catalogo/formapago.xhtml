<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="../menuadmin.xhtml"/>
        <h:form id="formpago">
            <p:messages showDetail="true" autoUpdate="true" closable="true" showSummary="true"></p:messages>
            <h2>Forma Pago</h2>
            <h:panelGrid columns="1" cellpadding="5">
                <p:commandButton value="Crear forma pago" type="button" onclick="PF('dlg2').show();" />
            </h:panelGrid>
            <p:dialog header="Crear forma Pago" widgetVar="dlg2" style="white-space: 100%" modal="true" >
                <p:panelGrid id="panel" columns="2" style="white-space: 100%" columnClasses="forty-percent, sixty-percent,forty-percent, sixty-percent" >
                    <h:outputLabel value="nombre" for="txtnombre" ></h:outputLabel>
                    <h:inputText  id="txtnombre" value='#{Formapago.nombre}' label="nombre"></h:inputText>
                    <h:outputLabel value="Descripcion"></h:outputLabel>
                    <h:inputText  id="txtprecio" value='#{Formapago.descripcion}'></h:inputText>
                    <p:commandButton value="Enviar"  update="formpago"  ajax="true" action="#{mbformapago.agregar()}" />   
                </p:panelGrid> 
            </p:dialog> 

            <p:dialog header="Actualizar" widgetVar="dlg3" style="white-space: 100%" modal="true" >
                <p:panelGrid id="paneles" columns="2" style="white-space: 100%" columnClasses="forty-percent, sixty-percent,forty-percent, sixty-percent" >
                    <h:outputLabel value="nombre" for="txtnombre" ></h:outputLabel>
                    <h:inputText  id="txttnombre" value='#{mbformapago.formapago.nombre}' label="nombre"></h:inputText>
                    <h:outputLabel value="Descripcion"></h:outputLabel>
                    <h:inputText  id="txtlprecio" value='#{mbformapago.formapago.descripcion}'></h:inputText>
                    <p:commandButton value="Enviar"  update="formpago"  ajax="true" action="#{mbformapago.actualiza()}" />

                </p:panelGrid> 
            </p:dialog> 
            <p:dataTable var="fp" value="#{mbformapago.allformapago}" paginator="true"  >
                <p:column headerText="nombre">
                    <h:outputText value="#{fp.nombre}" />
                </p:column>
                <p:column headerText="descripcion">
                    <h:outputText value="#{fp.descripcion}" />
                </p:column>
                <p:column headerText="Acciones">
                    <p:commandLink  value="Actualizar"
                                    ajax="true" update=":formpago:paneles"
                                    onclick="PF('dlg3').show();"  >                                
                        <f:setPropertyActionListener id="actionSetPago"   value="#{fp}"  target="#{mbformapago.formapago}" />    
                    </p:commandLink>
                </p:column>
            </p:dataTable>


        </h:form>
    </h:body>
</html>
