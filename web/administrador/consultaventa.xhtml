<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="menuadmin.xhtml"/>
        <h:form id="consultaventa">
            <p:growl id="mensajegenral" showDetail="true" sticky="false" />
            <p:dataTable var="tp" value="#{mbventa.alldetalleventa}" paginator="true" rows="10" >
                <p:column headerText="Codigo Empleado">
                    <h:outputText value="#{tp.venta.empleado.idempleado}" />
                </p:column>
                <p:column headerText="Empleado">
                    <h:outputText value="#{tp.venta.empleado.primerNombre},#{tp.venta.empleado.primerApellido}" />
                </p:column>
                <p:column headerText="cliente ">
                    <h:outputText value="#{tp.venta.cliente.primerNombre},#{tp.venta.cliente.primerApellido}" />
                </p:column>
                <p:column headerText="Fecha venta">
                    <h:outputText value="#{tp.venta.fecha}" />
                </p:column>
                <p:column headerText="Monto de compra">
                    <h:outputText value="#{tp.venta.moto}" />
                </p:column>
                 <p:column headerText="Detalles" width="10%">
                     <p:commandButton value=" Detalles" ajax="true" action="#{mbdetallesg.verDetallesventa(miActionEvent, tp.venta.idventa)}"></p:commandButton>
                </p:column>
            </p:dataTable>


        </h:form>
    </h:body>
</html>
