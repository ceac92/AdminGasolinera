<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Consulta Tipo Producto</title>
    </h:head>
    <h:body>
        <ui:include src="../menuadmin.xhtml"/>
        <h:form id="consultainventario">
            <h2>Consulta inventario</h2>
           

            <h:panelGrid title="Gestion de facturas" columns="4" cellpadding="10" width="100%">
                <p:dataTable id="listaSolictud" value="#{mbproducto.allstock}" var="sol" style='margin:auto;width: 100%' paginator="true" rows="5"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="3,5,10,15,25,50" paginatorPosition="top" sortMode="multiple">                                
                    <p:column headerText="venta" >
                        <h:outputText value="#{sol.codigo}" />
                    </p:column>
                     <p:column headerText="venta" >
                         <h:outputText value="#{sol.nombre}" />
                    </p:column>
                    <p:column headerText="venta" >
                        <h:outputText value="#{sol.ctgtipoproducto.nombre}" />
                    </p:column>
                      <p:column headerText="venta" >
                          <h:outputText value="#{sol.bodega.ubicacion}" />
                    </p:column>
                     <p:column headerText="venta" >
                         <h:outputText value="#{sol.cantidadExistencia}" />
                    </p:column>
                     <p:column headerText="venta" >
                         <h:outputText value="#{sol.precioCosto}" />
                    </p:column>
                     <p:column headerText="venta" >
                         <h:outputText value="#{sol.precioVenta}" />
                    </p:column>
                     <p:column headerText="venta" >
                         <h:outputText value="#{sol.estado}" />
                    </p:column>

                </p:dataTable>

            </h:panelGrid>
        </h:form>

    </h:body>
</html>
