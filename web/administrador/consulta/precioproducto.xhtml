<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Precio producto</title>
    </h:head>
    <h:body>
        <ui:include src="menuadmin.xhtml"/>
        <h:form id="precioproducto">
            <h2>Precio Producto Actual</h2>
            <p:growl id="mensajegenral" showDetail="true" sticky="false" />
            <p:dataTable var="tp" value="#{mbproducto.allproducto}" paginator="true" rows="10"   >
                <p:column headerText="Codigo producto">
                    <h:outputText value="#{tp.codigo}" />
                </p:column>
                <p:column headerText="nombre producto">
                    <h:outputText value="#{tp.nombre}" />
                </p:column>
                <p:column headerText="Tipo Producto">
                    <h:outputText value="#{tp.ctgtipoproducto.nombre}" />
                </p:column>
                <p:column headerText="Precio Venta">
                    <h:outputText value="#{tp.precioVenta}" />

                </p:column>
                <p:column headerText="Precio Costo">
                    <h:outputText value="#{tp.precioCosto}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
