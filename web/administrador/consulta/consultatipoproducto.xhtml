<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Consulta Tipo Producto</title>
    </h:head>
    <h:body>
         <ui:include src="../menuadmin.xhtml"/>
        <h:form id="consultatipoproducto">
            <h2>Consulta tipo Producto</h2>
            <p:panelGrid id="panel" columns="2" style="white-space: 100%" columnClasses="forty-percent, sixty-percent,forty-percent, sixty-percent" >
                <h:outputLabel value="Tipo Producto"  ></h:outputLabel>
                <p:selectOneMenu id="OCHO" value="#{mbdetallesg.idtipoproducto}" required="true" requiredMessage="Seleccione una categoria"  filter="true" filterMatchMode="contains" style="width:80% !important">
                    <f:selectItems value="#{combos.TIPOPRODUCTO}" />
                </p:selectOneMenu>
                <h:outputLabel value=" "  ></h:outputLabel>
                <p:commandButton value="Buscar" icon="ui-icon-circle-plus" validateClient="true"  onclick="submit()" oncomplete="window.location.reload()"/>
            </p:panelGrid>

            <h:panelGrid title="Gestion de facturas" columns="4" cellpadding="10" width="100%">
                <p:dataTable id="listaSolictud" value="#{mbdetallesg.alltipoproductoc}" var="sol" style='margin:auto;width: 100%' paginator="true" rows="5"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="3,5,10,15,25,50" paginatorPosition="top" sortMode="multiple">                                
                    <p:column filterBy="${sol[0]}" headerText="Filtra por codigo:" footerText="contains" filterMatchMode="contains" width="12%">
                        <h:outputText value="${sol[0]}"/>
                    </p:column>
                    <p:column width="7%">
                        <f:facet name='header'>
                            <h:outputText value='Bodega' />
                        </f:facet>
                        <h:outputText value='${sol[1]}' />
                    </p:column>
                    <p:column filterBy="${sol[2]}" headerText="Escribe un nombre:"  filterMatchMode="contains" width="20%">
                        <h:outputText value="${sol[2]}"/>
                    </p:column>
                    <p:column>
                        <f:facet name='header'>
                            <h:outputText value='Existencia' />
                        </f:facet>
                        <h:outputText value='${sol[4]}' />
                    </p:column> 

                    <p:column>
                        <f:facet name='header'>
                            <h:outputText value='Cantidad Minima' />
                        </f:facet>
                        <h:outputText value='${sol[4]}' />
                    </p:column>  
                    <p:column>
                        <f:facet name='header'>
                            <h:outputText value='Precio venta' />
                        </f:facet>
                        <h:outputText value='${sol[5]}' />
                    </p:column> 
                    <p:column>
                        <f:facet name='header'>
                            <h:outputText value='Precio Costo' />
                        </f:facet>
                        <h:outputText value='${sol[6]}' />
                    </p:column> 


                </p:dataTable>

            </h:panelGrid>
        </h:form>

    </h:body>
</html>
