<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Consulta  Producto</title>
    </h:head>
    <h:body>
        <ui:include src="../menuadmin.xhtml"/>
        <h:form id="consultatipoproducto">
            <h2>Consulta  Producto</h2>
            <p:panelGrid id="panel" columns="2" style="white-space: 100%" columnClasses="forty-percent, sixty-percent,forty-percent, sixty-percent" >
                <h:outputLabel value=" Producto"  ></h:outputLabel>
                <p:selectOneMenu id="OCHO" value="#{mbdetallesg.idproducto}" required="true" requiredMessage="Seleccione una categoria"  filter="true" filterMatchMode="contains" style="width:80% !important">
                    <f:selectItems value="#{combos.PRODUCT}" />
                </p:selectOneMenu>
                <h:outputLabel value=" "  ></h:outputLabel>
                <p:commandButton value="Buscar" icon="ui-icon-circle-plus" validateClient="true"  onclick="submit()" oncomplete="window.location.reload()"/>
            </p:panelGrid>

            <h:panelGrid title="Gestion de facturas" columns="4" cellpadding="10" width="100%">
                <p:dataTable id="listaSolictud" value="#{mbdetallesg.allventaproduc}" var="sol" style='margin:auto;width: 100%' paginator="true" rows="5"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             rowsPerPageTemplate="3,5,10,15,25,50" paginatorPosition="top" sortMode="multiple">                                
                    <p:column headerText="venta" >
                        <h:outputText value="#{sol.venta.idventa}" />
                    </p:column>
                    <p:column headerText="Cantidad" >
                        <h:outputText value="#{sol.cantidad}" />
                    </p:column>
                    <p:column headerText="Monto" >
                         <h:outputText value="#{sol.monto}" />
                    </p:column>
                    <p:column headerText="Descuento" >
                        <h:outputText value="#{sol.descuento}" />
                    </p:column>
                    <p:column headerText="subtotal" >
                        <h:outputText value="#{sol.subtotal}" />
                    </p:column>
                    <p:column headerText="Fecha venta" >
                        <h:outputText value="#{sol.venta.fecha}" />
                    </p:column>
                     <p:column headerText="Caja" >
                         <h:outputText value="#{sol.venta.detallecaja.iddetalleCaja}" />
                    </p:column>
                     

                </p:dataTable>

            </h:panelGrid>
        </h:form>

    </h:body>
</html>
