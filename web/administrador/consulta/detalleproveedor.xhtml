<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Detalle compra</title>
    </h:head>
    <h:body>
          <ui:include src="..menuadmin.xhtml"/>
        <h2>Detalle de Compra</h2>
        <h:form id="detallecompra" >
            <p:growl id="mensajegenral" showDetail="true" sticky="false" />
            <p:dataTable var="tp" value="#{mbdetallesg.getAllvercompraproveedor(valorproveedor)}" paginator="true" rows="10"  >
                <p:column headerText="Producto">
                    <h:outputText value="${tp[2]}" />
                </p:column>
                <p:column headerText="Producto precio">
                    <h:outputText value="$${tp[1]}" />
                </p:column>
                 <p:column headerText="Cantidad">
                    <h:outputText value="${tp[0]}" />
                </p:column>
                <p:column headerText="fecha">
                    <h:outputText value="${tp[3]}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
