<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:include src="../menuadmin.xhtml"/>
        <h:form id="consultaprovee">
            <p:panelGrid id="panel" columns="2" style="white-space: 100%" columnClasses="forty-percent, sixty-percent,forty-percent, sixty-percent" >
                <h:outputLabel value="fecha inicial"/>
                <p:calendar id="calendar" value="#{mbdetallesg.fechainicial}" pattern="yyyy-MM-dd" mask="9999-99-99"  requiredMessage="La fecha es requerida" /> 
                <h:outputLabel value="fecha final"/>
                <p:calendar id="calendarfinal" value="#{mbdetallesg.fechafinal}" pattern="yyyy-MM-dd" mask="9999-99-99"  requiredMessage="La fecha es requerida" /> 
                <h:outputLabel value=" "  ></h:outputLabel>
                <p:commandButton value="Buscar" icon="ui-icon-circle-plus" validateClient="true"  onclick="submit()"/>
            </p:panelGrid>
            <p:growl id="mensajegenral" showDetail="true" sticky="false" />
            <h2>Compra</h2>
            <p:dataTable var="tp" value="#{mbdetallesg.allcomprafecha}" paginator="true" rows="10" >
                <p:column headerText="Codigo Empleado" filterBy="#{tp.empleado.idempleado}" >
                    <h:outputText value="#{tp.empleado.idempleado}" />
                </p:column>
                <p:column headerText="Empleado"  filterBy="#{tp.empleado.primerNombre}">
                    <h:outputText value="#{tp.empleado.primerNombre.concat(' ').concat(tp.empleado.primerApellido)}" />
                </p:column>
                <p:column headerText="Proveedor" filterBy="#{tp.proveedor.nombre}">
                    <h:outputText value="#{tp.proveedor.nombre}" />
                </p:column>
                <p:column headerText="Fecha compra" >
                    <h:outputText value="#{tp.fecha}" />
                </p:column>
                <p:column headerText="Monto de compra">
                    <h:outputText value="$#{tp.valorcompra}" />
                </p:column>
                <p:column headerText="Detalles" width="10%">
                    <p:commandButton value=" Detalles" ajax="true" action="#{mbdetallesg.verDetalles(miActionEvent, tp.idcompra)}"></p:commandButton>
                </p:column>
            </p:dataTable>


        </h:form>
    </h:body>
</html>
