<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Detalle venta</title>
    </h:head>
    <h:body>
        <h2>Detalle de Venta</h2>
        <h:form id="detallecompra" >
                 <p:commandButton id="btmregistrar"  value="Regresar"  onclick="self.location.href = 'consultaventa.xhtml'"/>
            <p:growl id="mensajegenral" showDetail="true" sticky="false" />
            <p:dataTable var="tp" value="#{mbdetallesg.detalleventa(valores)}" paginator="true" rows="10"  >
                <p:column headerText="codigo Producto">
                    <h:outputText value="${tp[0]}" />
                </p:column>
                <p:column headerText="Producto Nombre">
                    <h:outputText value="${tp[1]}" />
                </p:column>
                 <p:column headerText="precio venta">
                    <h:outputText value="${tp[2]}" />
                </p:column>
                <p:column headerText="Cantidad">
                    <h:outputText value="${tp[3]}" />
                </p:column>
                <p:column headerText="Monto">
                    <h:outputText value="${tp[4]}" />
                </p:column>
                <p:column headerText="Descuento">
                    <h:outputText value="${tp[5]}" />
                </p:column>
                <p:column headerText="SubTotal">
                    <h:outputText value="${tp[6]}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
