<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Consulta proveedor</title>
    </h:head>
    <h:body>
        <ui:include src="../menuadmin.xhtml"/>
        <h:form id="consultaprovee">
            <p:panelGrid id="panel" columns="2" style="white-space: 100%" columnClasses="forty-percent, sixty-percent,forty-percent, sixty-percent" >
                <h:outputLabel value="Proveedor"  ></h:outputLabel>
                <p:selectOneMenu id="CINCO" value="#{mbdetallesg.idproveedor}" required="true" requiredMessage="Seleccione una categoria"  filter="true" filterMatchMode="contains" style="width:80% !important">
                <f:selectItems value="#{combos.PROVEEDOR}" />
            </p:selectOneMenu>
                <h:outputLabel value=" "  ></h:outputLabel>
                <p:commandButton value="Buscar" icon="ui-icon-circle-plus" validateClient="true"  onclick="submit()" oncomplete="window.location.reload()"/>
            </p:panelGrid>
            <p:growl id="mensajegenral" showDetail="true" sticky="false" />
            <p:dataTable var="tp" value="#{mbdetallesg.allproveedor}" paginator="true" rows="10" >
                <p:column headerText="codigo proveedor">
                    <h:outputText value="#{tp.codigo}" />
                </p:column>
                <p:column headerText="nombre proveedor">
                    <h:outputText value="#{tp.nombre}" />
                </p:column>
                <p:column headerText="Pais">
                    <h:outputText value="#{tp.ctgpaisproveedor.nombre}" />
                </p:column>
                <p:column headerText="Direccion">
                    <h:outputText value="#{tp.direccion}" />
                </p:column>
                <p:column headerText="Mail">
                    <h:outputText value="#{tp.mail}" />
                </p:column>
                <p:column headerText="Telefono">
                    <h:outputText value="#{tp.telefono}" />
                </p:column>
                <p:column headerText="Detalles" width="10%">
                    <p:commandButton value=" Detalles" ajax="true" action="#{mbdetallesg.verDetallesproveedor(miActionEvent, tp.idproveedor)}"></p:commandButton>
                </p:column>
            </p:dataTable>


        </h:form>
    </h:body>
</html>
